type Query {
  authors: [Author]
  books: [Book]
  getAuthorByName(name: String!): Author
  getBookByISBN(isbn: String!): Book
  getBookByTitle(title: String!): Book
  getBooksByAuthor(authorName: String!): [Book]
  hello: String
}
