"""
Learn more about writing GraphQL SDL
@ [here](https://www.apollographql.com/docs/apollo-server/essentials/schema.html)
"""
type Book {
  """
  The ISBN of the book
  This is the key
  """
  isbn: String!

  """
  The title of the book
  """
  title: String!

  """
  The author(s) of the book
  """
  authors: [Author]!

  """
  The price of the book, which can be omitted
  """
  price: Float
}
